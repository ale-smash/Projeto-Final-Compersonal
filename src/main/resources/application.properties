spring.datasource.url= ${COMPERSONAL_DATABASE_URL}
spring.datasource.username=${COMPERSONAL_DATABASE_USERNAME}
spring.datasource.password=${COMPERSONAL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=${COMPERSONAL_DATABASE_DRIVER}
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${COMPERSONAL_MAIL_EMAIL}
spring.mail.password=${COMPERSONAL_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true