<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base::head(Index)}"></head>

<body class="bg-light">
	<nav th:replace="~{base::navbar}"></nav>
	<div class="container-fluid mt-3">
		<div id="carouselExampleSlidesOnly" class="carousel slide"
			data-bs-interval="4000" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="1" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="2" aria-label="Slide 2"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="wallpaper-personal-trainer.jpeg"
						class="d-block w-100 imagem-carrosel">
					<div class="carousel-caption d-none d-md-block">
						<h5>No Pain No Gain</h5>
						<p>Venha fazer parte desse time!</p>
					</div>
				</div>
				<div class="carousel-item">
					<img src="wallpaper-personal-trainer-02.jpeg"
						class="d-block w-100 imagem-carrosel">
					<div class="carousel-caption d-none d-md-block">
						<h5>No Pain No Gain</h5>
						<p>Venha fazer parte desse time!</p>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>
	<footer th:replace="~{base::footer}"></footer>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
