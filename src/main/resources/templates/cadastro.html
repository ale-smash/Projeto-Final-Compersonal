<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{base::head(Cadastro)}"></head>


<body class="background">

    <nav th:replace="~{base::navbar}"></nav>

    <article class="container ">
        <div class="row align-items-baseline fonte">
 
            <article class="col-7 mt-5 fonte-branca">
                    <h1>Título Página de Cadastro</h1>
                    <p>alguma coisa escrita aqui</p>
                    <p>Já tem uma conta?</p>
                    <a href="#" class="btn botao-login">Faça Login</a>
            </article>

            <article class="card cor-borda col-5 mt-5 background-card">
                <form th:object="${usuarioDto}" class="card-body" th:action="@{/cadastro/novo}" method="POST">
                    <legend>Faça seu cadastro</legend>
                    <div class="row g-3 mb-3">
                    <div class="col">
                            <input th:field="*{primeiroNome}" class="form-control" th:errorclass="is-invalid"
                                placeholder="Primeiro Nome">
                            <div class="invalid-feedback" th:errors="*{primeiroNome}">Errors do primeiro nome</div>
                        </div>
                        <div class="col">
                            <input th:field="*{ultimoNome}" class="form-control" th:errorclass="is-invalid"
                                placeholder="Último nome">
                            <div class="invalid-feedback" th:errors="*{ultimoNome}">Errors do último nome</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input th:field="*{email}" type="email" class="form-control" th:errorclass="is-invalid"
                            placeholder="Email">
                        <div class="invalid-feedback" th:errors="*{email}">Errors do email</div>
                    </div>
                    <div class="mb-3">
                        <input th:field="*{telefone}" type="tel" class="form-control" th:errorclass="is-invalid"
                            placeholder="Telefone">
                        <div class="invalid-feedback" th:errors="*{telefone}">Errors do telefone</div>
                    </div>
                    <div class="mb-3">
                        <input th:field="*{senha}" type="password" class="form-control" th:errorclass="is-invalid"
                            placeholder="Senha">
                        <div class="invalid-feedback" th:errors="*{senha}">Errors da senha</div>
                    </div>
                    <div class="mb-3">
                        <input th:field="*{confirmacaoSenha}" type="password" class="form-control"
                            th:errorclass="is-invalid" placeholder="Confirme a Senha">
                        <div class="invalid-feedback" th:errors="*{confirmacaoSenha}">Errors da confirmacaoSenha</div>
                    </div>
                    <button type="submit" class="btn cor-botao">Registar</button>
                </form>
            </article>
        </div>
    </article>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
