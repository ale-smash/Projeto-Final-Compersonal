<div th:fragment="chat">
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"><svg xmlns="http://www.w3.org/2000/svg" style="color: orangered;" width="16"
            height="16" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
            <path
                d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z" />
        </svg>
    </button>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" m
        style="max-width: 300px; min-height: 400px;">
        <div class="offcanvas-header mb-0">
            <h5 id="offcanvasRightLabel">Chat</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <form>
                <label id="instrutor" class="form-control align-baseline cor-botao" style="max-width: 230px;">A última mensagem do instrutor vem aqui.</label>
                <label id="aluno" class="form-control" style="max-width: 230px;">sua última mensagem vem aqui.</label>
                <input class="form-control align-bottom" placeholder="Deixe uma dúvida"></input>
                <button type="submit" class="mt-1 btn cor-botao"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                  </svg></button>
            </form>
        </div>
    </div>
</div>
