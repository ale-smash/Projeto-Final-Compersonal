<meta charset="UTF-8">
<div th:fragment="chat">
    <button class="btn borda-botao" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">Chat</svg>
    </button>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel"
        style="max-width: 300px; min-height: 400px;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Chat</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <form th:object="${mensagemDto}" th:action="@{/mensagem/nova}" method="POST">
                <div class="card " style="min-height: 270px;">
                    <div th:each="mensagem: ${mensagens}" th:switch="${mensagem.destinatarioId}">
                        <p th:case="'4'" th:text="${mensagem.texto}" id="aluno" class="card-body form-control mb-1"
                        style="color: white; background-color: gray;"></p> <!-- max-width: 200px; -->
                        <label th:case="'1'" th:text="${mensagem.texto}" id="personal"
                            class="card-body form-control cor-botao mb-1"
                            style="color: white; text-align: right;"></label> <!-- max-width: 200px; -->
                    </div>
                    
                </div>
                <div class="d-flex">
                    <input th:field="*{corpoDaMensagem}" th:errorclass="is-invalid" class="form-control align-bottom"
                        placeholder="Deixe uma mensagem">
                    <button type="submit" class=" btn btn cor-botao">></button>
                </div>
            </form>
        </div>
    </div>
</div>
