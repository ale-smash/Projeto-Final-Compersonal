<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<!-- Tópico 3, preview 3.1, 3.4 -->

<head th:replace="~{base::head(Login)}"></head>

<body class="background">
	<main class="geral">
		<div>
			<nav th:replace="~{base::navbar}"></nav>

			<article class="d-flex align-items-stretch">
				<div th:replace="~{base::sidebar}"></div>
				<div class="container mt-3">
					<div class="row">
						<div class="col-4">
							<div class="card text-center p-6 text-white"
								style="min-height:360px; background-color: rgba(236, 100, 75, 1)">
								<!-- <div class="card-body d-flex justify-content-center align-content-center flex-wrap"> -->
								<div class="card-body mt-5">
									<p th:text="${quandidadeDeAlunos}" class="fs-1 fw-bold mt-5"></p>
									<p class="fs-5">Alunos Matrículados</p>
								</div>
							</div>
							<div class="card mb-3 text-center text-white"
								style="min-height:180px; background-color: rgba(236, 100, 75, 1)">
								<div class="card-body">
									<p th:text="${R$+quantidadeDeSalario}" class="fs-1 fw-bold mb-0 mt-3"></p>
									<p class="fs-5 mb-0">Renda do Mês</p>
								</div>
							</div>
						</div>
						<div class="col-8 row">
							<div class="card col-4 text-center text-white"
								style="min-height:180px; background-color: rgba(236, 100, 75, 1)">
								<div class="card-body">
									<p th:text="${quantidadeDeHorasNoDia}+h" class="fs-1 fw-bold mb-0 mt-3"></p>
									<p class="fs-5 mb-0">Horas hoje</p>
								</div>
							</div>
							<div class="card col-4 text-center text-white"
								style="min-height:180px; background-color: rgba(236, 100, 75, 1);">
								<div class="card-body">
									<p th:text="${quantidadeDeHorasNaSemana}+h" class="fs-1 fw-bold mb-0 mt-3">6</p>
									<p class="fs-5 mb-0">Horas na Semana</p>
								</div>
							</div>
							<div class="card col-4 text-center text-white"
								style="min-height:180px; background-color: rgba(236, 100, 75, 1)">
								<div class="card-body">
									<p th:text="${quantidadeDeHorasNoMes}+h" class="fs-1 fw-bold mb-0 mt-3">15</p>
									<p class="fs-5 mb-0">Horas no Mês</p>
								</div>
							</div>
							<div class="card col-6 text-center text-white"
								style="min-height:180px; background-color: rgba(236, 100, 75, 1)">
								<div class="card-body">
									<p th:text="${quantidadeDeAulasOcupadas}" class="fs-1 fw-bold mb-0 mt-3"></p>
									<p class="fs-5 mb-0">Agendamentos Reservados</p>
								</div>
							</div>
							<div class="card col-6 text-center text-white"
								style="min-height:180px; background-color: rgba(236, 100, 75, 1)">
								<div class="card-body">
									<p th:text="${quantidadeDeAulasLivres}" class="fs-1 fw-bold mb-0 mt-3"></p>
									<p class="fs-5 mb-0">Agendamentos Disponíveis</p>
								</div>
							</div>
							<div class="card col-12 mb-3 me-2 text-center text-white"
								style="min-height:180px; background-color: rgba(236, 100, 75, 1)">
								<div class="card-body">
									<p th:text="${quandidadeDeVideoaulas}" class="fs-1 fw-bold mb-0 mt-3"></p>
									<p class="fs-5 mb-0">Aulas Dispovíeis Em Vídeo</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>
		<footer th:replace="~{base::footer}"></footer>
		<div th:replace="~{base::script}"></div>
	</main>
</body>

</html>
