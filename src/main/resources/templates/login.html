<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<!-- Tópico 2 -->

<head th:replace="~{base::head(Login)}"></head>

<body class="background">
	<main class="geral">
		<div>
		<nav th:replace="~{base::navbar}"></nav>

		<article class="container larguraFormulario" style="width: 30rem">
			<div class="card mt-5">
				<article class="card-body mb-0">
					<h1>Bem vindo de volta!</h1>
					<p>O melhor instrutor está a sua espera!</p>
				</article>

				<div class="card-body cor-borda">
					<form class="card-body" th:action="@{/login}" method="POST">
						<div>
							<div class="mb-3">
								<input type="email" name="username" class="form-control"
									placeholder="Email">
							</div>
							<div class="mb-3">
								<input type="password" name="password" class="form-control"
									placeholder="Senha">
							</div>
							<div class="d-flex  justify-content-between">
								<div>
									<a class="text-danger" href="/recuperar">Esqueci minha
										senha</a>
								</div>
								<div>
									<button type="submit" class="btn cor-botao">Entrar</button>
									<a href="/cadastro" class="btn borda-neew botao-test">Criar conta</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>

		</article>
		</div>
		<footer th:replace="~{base::footer}"></footer>
		<script th:replace="~{base::script}"></script>
	</main>
</body>

</html>
