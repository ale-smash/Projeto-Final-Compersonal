<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<head th:replace="~{base::head(Login)}"></head>

<body class="background">

	<nav th:replace="~{base::navbar}"></nav>

	<article class="container larguraFormulario" style="width: 30rem">
		<div class="card mt-5">
			<article class="card-body mb-0">
				<h1>Bem vindo de volta!</h1>
				<p>O melhor instrutor est√° a sua espera!</p>
			</article>

			<div class="card-body cor-borda">
				<form class="card-body" th:action="@{/login}" method="POST">
					<div>
						<div class="mb-3">
							<input type="email" name="username" class="form-control"
								placeholder="Email">
						</div>
						<div class="mb-3">
							<input type="password" name="password" class="form-control"
								placeholder="Senha">
						</div>
						<div class="d-flex  justify-content-between">
							<div>
								<a class="text-danger" href="/recuperar">Esqueci minha senha</a>
							</div>
							<div>
								<button type="submit" class="btn cor-botao">Entrar</button>
								<a href="/cadastro" class="btn cor-botao">Criar conta</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</article>
	<footer th:replace="~{base::footer}"></footer>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
