<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">

<!-- Tópico 3, preview 3.1, 3.4 -->

<head th:replace="~{base::head(Login)}"></head>

<body class="background">
	<div class="geral">
		<nav th:replace="~{base::navbar}"></nav>

		<article class="d-flex align-items-stretch">

			<div th:replace="~{base::sidebar}"></div>
			<div class="container">
				<div class="p-5">
					<div class="row d-flex justify-content-between">
						<div class="card mb-3 col-md-5 col-lg-5" th:each="aula : ${aulas}">
							<div class="g-0">
								<iframe class="p-2 col-lg-12 col-12 col-sm-12 col-md-12" max-width="560" height="315"
									th:src="${aula.video}" frameborder="0"
									allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
									allowfullscreen></iframe>
								<div class="card-body col-auto">
									<a th:href="${aula.titulo}" class="link-dark">
										<h5 class="card-title" th:text="${aula.titulo}"></h5>
									</a>
									<p class="card-text" th:text="${aula.descricao}">Descrição
										da Aula</p>
									<a th:href="${aula.pdf}" target="_blank" class="btn cor-botao">Baixe
										o material</a>
								</div>
							</div>
						</div>
						
					</div>
				</div>

			</div>
		</article>


		<footer th:replace="~{base::footer}"></footer>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
