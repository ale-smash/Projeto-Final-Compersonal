<!doctype html>
<html lang="pt-br">
<meta charset="UTF-8">

<!-- Tópico 3.5 -->

<head th:replace="~{base :: head(Perfil)}"></head>

<body class="background">
	<div class="geral">
		<nav th:replace="~{base::navbar}"></nav>


		<article class="d-flex align-items-stretch">
			<div th:replace="~{base::sidebar}"></div>

			<div class="container mt-3 mb-2 p-5">
				<div class="col-md-12 col-lg-12">
					<div class="card">
						<h5 class="card-header ">Seus dados pessoais</h5>
						<form class="needs-validation card-body mb-5 mt-3" novalidate="">

							<div class="form-input-container">
								<h4 for="foto" class="text-center">Foto</h4>
							</div>
							<div class="text-center">
								<img width="200" height="200"
									src="https://www.cursosabrafordes.com.br/webroot/img/cur_cursos/foto_1495509835.jpeg"
									class="rounded-circle" alt="">
							</div>


							<div class="row g-3">
								<div class="col-sm-6">
									<label for="nome" class="form-label">Nome</label> <input th:value="${nome}"
										type="text" class="form-control" id="nome"
										placeholder="Seu nome" value="" required="">
									<div class="invalid-feedback">Nome inválido!</div>
								</div>

								<div class="col-sm-6">
									<label for="sobreNome" class="form-label">Sobrenome</label> <input th:value="${sobrenome}"
										type="text" class="form-control" id="sobreNome"
										placeholder="Seu sobrenome" value="" required="">
									<div class="invalid-feedback">Sobrenome inválido!</div>
								</div>

								<div class="col-sm-6">
									<label for="email" class="form-label">Email</label> <input th:value="${email}"
										type="email" class="form-control" id="email"
										 disabled="">
									<div class="invalid-feedback">Por favor, digite um email
										válido!</div>
								</div>

								<div class="col-sm-6 ">
									<div class="d-flex justify-content-between">
										<label for="novaSenha" class="form-label">Nova Senha</label> <a
											href="" class="text-secondary ">Mudar Senha</a>
									</div>
									<input type="novaSenha" class="form-control" id="novaSenha"
										placeholder="Nova senha" value="" required="">
									<div class="invalid-feedback">Por favor, digite um senha
										válida!</div>
								</div>


								<hr class="my-4">
								<div class="d-flex justify-content-center">
									<button class="w-25 btn btn-md cor-botao" type="submit">Salvar
										dados pessoais</button>
								</div>

								<hr class="my-4">

								<h4 class="mb-3">Pagamento</h4>

								<div class="my-3">
									<div class="form-check">
										<input id="credit" name="paymentMethod" type="radio"
											class="form-check-input" checked="" required=""> <label
											class="form-check-label" for="credit">Cartão de
											Crédito</label>
									</div>
									<div class="form-check">
										<input id="debit" name="paymentMethod" type="radio"
											class="form-check-input" required=""> <label
											class="form-check-label" for="debit">Cartão de Débito</label>
									</div>
									<div class="form-check">
										<input id="paypal" name="paymentMethod" type="radio"
											class="form-check-input" required=""> <label
											class="form-check-label" for="paypal">Boleto</label>
									</div>
								</div>

								<div class="row gy-3">
									<div class="col-md-6">
										<label for="cc-name" class="form-label">Nome no cartão</label>
										<input type="text" class="form-control" id="cc-name"
											placeholder="" required=""> <small class="text-muted">Nome
											completo com está impresso no cartão</small>
										<div class="invalid-feedback">Campo obrigatório</div>
									</div>

									<div class="col-md-6">
										<label for="cc-number" class="form-label">Número do
											cartão</label> <input type="text" class="form-control" id="cc-number"
											placeholder="" required="">
										<div class="invalid-feedback">Campo obrigatório</div>
									</div>

									<div class="col-md-3">
										<label for="cc-expiration" class="form-label">Data de
											Validade</label> <input type="text" class="form-control"
											id="cc-expiration" placeholder="" required="">
										<div class="invalid-feedback">Campo obrigatório</div>
									</div>

									<div class="col-md-3">
										<label for="cc-cvv" class="form-label">CVV</label> <input
											type="text" class="form-control" id="cc-cvv"
											placeholder="Código de segurança" required="">
										<div class="invalid-feedback">Campo obrigatório</div>
									</div>
								</div>

								<hr class="my-4">
								<div class="d-flex justify-content-center">
									<button class="w-25 btn btn-md cor-botao" type="submit">Salvar
										dados do cartão</button>
								</div>
						</form>
					</div>
				</div>
			</div>
		</article>
	
	<footer th:replace="~{base::footer}"></footer>
	<script th:replace="~{base::script}"></script>
	</div>
</body>
</html>
